name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'

      # üîÅ –ö–µ—à Flutter –∏ pub-–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è —Å–±–æ—Ä–∫–∏
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            .packages
            .flutter-plugins
            .flutter-plugins-dependencies
            bin/cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Get dependencies
        run: flutter pub get

      # üßπ Dart auto-fix: –∏—Å–ø—Ä–∞–≤–ª—è–µ—Ç —á–∞—Å—Ç—å warning'–æ–≤
      - name: Apply auto-fixes
        run: dart fix --apply

      # üßê –ê–Ω–∞–ª–∏–∑ ‚Äî –Ω–µ –ø—Ä–µ—Ä—ã–≤–∞–µ—Ç –ø–∞–π–ø–ª–∞–π–Ω, –¥–∞–∂–µ –µ—Å–ª–∏ –µ—Å—Ç—å warning'–∏
      - name: Analyze
        run: flutter analyze || true

      # üß™ –¢–µ—Å—Ç—ã ‚Äî –Ω–µ –ø—Ä–µ—Ä—ã–≤–∞—é—Ç –±–∏–ª–¥, –µ—Å–ª–∏ –Ω–µ—Ç —Ç–µ—Å—Ç–æ–≤
      - name: Run tests
        run: flutter test || true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
